  <div class="admin-layout">
    <div class="admin-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3 col-sm-3 sidebar-left mx-auto">
            <ul>
              <li class="item-dashboard"><a href="../../index.html" class="reset-underline">Introduction</a></li>

            </ul>

          <div class="col-md-9 col-sm 9">
            <div class="sidebar-right">
              <div class="container">
                <div class="row ">
                  <div class="col-md-8 col-sm-8 mx-auto">
                    <h3 class="text-center">Thêm mới sản phẩm</h3>
                    <div class="create-product text-left mx-auto">
                      <form action="">
                        <label for="nameProduct">Tên sản phẩm</label>
                        <input type="text" id="nameProduct" required><br>
                        <label for="priceProduct">Giá cả</label>
                        <input type="number" required pattern="0+\.[0-9]*[1-9][0-9]*$" min="0" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                        <br>
                        <label for="nameCategory">Chủng loại</label>
                        <select type="text" id="nameCategory" required>
                          <option value="">Áo</option>
                          <option value="">Quaa</option>
                        </select>
                        <a href="" class="btn btn-success">Thêm mới</a><br>
                        <label for="gender">Giới tính</label>
                        <select id="gender">
                          <option value="">Unisex</option>
                          <option value="">Male</option>
                          <option value="">Female</option>
                        </select><br>
                        <label for="season">Mùa</label>
                        <select id="season">
                          <option value="">All</option>
                          <option value="">Summer</option>
                          <option value="">Winter</option>
                          <option value="">Fall</option>
                          <option value="">Spring</option>
                        </select><br>
                        <label for="descriptionProduct">Mô tả</label>
                        <input type="text" id="descriptionProduct" required> <br>
                        <label for="imgProdct">Hình ảnh</label>
                        <div class="input-group">
                          <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile">
                            <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
                          </div>
                        </div><br>
                        <button type="submit" class="btn btn-success">Xác nhận</button>
                        <a href="admin.product.html" class="btn btn-danger">Trở về</a>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
